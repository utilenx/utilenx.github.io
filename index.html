<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="refresh" content="3;url=https://utilen.blogspot.com/" />
    <title>Utilen – AI Job Risk Analyzer & Technology Insights</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f0f0f0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3.2rem;
            margin: 0.5rem 0;
            background: linear-gradient(90deg, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.35rem;
            opacity: 0.9;
            margin: 1rem 0;
        }
        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255,255,255,0.15);
            border-top: 6px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1.1s linear infinite;
            margin-bottom: 1.8rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: #ff0080;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Utilen</h1>
    <p>Redirecting to the latest version in 3 seconds...</p>
    <p>Or go directly → <a href="https://utilen.blogspot.com/">utilen.blogspot.com</a></p>

    <!-- JavaScript fallback -->
    <script>
        setTimeout(() => {
            window.location.href = "https://utilen.blogspot.com/";
        }, 3000);
    </script>
</body>
</html>
