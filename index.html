<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilen | 4K Downloader & CTR Analyzer</title>
    <link rel="canonical" href="https://utilen.blogspot.com/" />
    <meta http-equiv="refresh" content="3; URL=https://utilen.blogspot.com/">
    
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --light: #f8fafc; --accent: #38bdf8; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--dark); color: var(--light); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { padding: 2.5rem; max-width: 480px; border-radius: 30px; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .brand { font-size: 3rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -2px; }
        .brand span { color: var(--primary); }
        .tagline { color: #94a3b8; margin-bottom: 2rem; font-size: 1.1rem; }
        
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 2rem; text-align: left; }
        .product-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .product-box h3 { margin: 0 0 5px 0; font-size: 0.9rem; color: var(--accent); }
        .product-box p { margin: 0; font-size: 0.75rem; color: #64748b; line-height: 1.3; }

        .btn { background: var(--primary); color: white; text-decoration: none; padding: 16px 45px; border-radius: 16px; font-weight: 700; transition: all 0.3s ease; display: inline-block; box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }
        .btn:hover { background: #1d4ed8; transform: translateY(-3px); }
        
        .loader { margin-top: 1.5rem; font-size: 0.75rem; color: #475569; letter-spacing: 2px; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand">Utilen<span>X</span></div>

        <div class="product-grid">

            </div>
            <div class="product-box">
                <h3>CTR Analyzer</h3>

            </div>
        </div>
        
        <a href="https://utilen.blogspot.com/" class="btn">Launch Utility Suite</a>
        
        <div class="loader">Initializing Engine...</div>

    <script>setTimeout(function(){ window.location.href = "https://utilen.blogspot.com/"; }, 3000);</script>
