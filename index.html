            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        .btn:hover { background: #1d4ed8; transform: translateY(-2px); }
        .btn:active { transform: scale(0.98); }
